<div class="add-todo">
  <label for="title">Titel*</label>
  <input
    id="title"
    type="text"
    [ngClass]="{ error: creationError }"
    [(ngModel)]="todoTitle"
  />
  <label for="deadline">Deadline</label>
  <input type="datetime-local" [(ngModel)]="todoDeadline" />
  <button
    (click)="addTodo($event)"
    [ngClass]="{ clicked: clickedAdd }"
    [disabled]="clickedAdd"
  >
    Hinzuf√ºgen
  </button>
</div>
